# Go Project Profile
# Loaded when Go project detected

name: go
version: "1.0.0"
description: Profile for Go projects

# Detection patterns
detect:
  files:
    - "go.mod"
    - "go.sum"
  patterns:
    - "**/*.go"
  exclude:
    - "**/vendor/**"

# Tool preferences
tools:
  lint:
    - golangci-lint
    - go vet

  format:
    - gofmt
    - goimports

  test:
    - go test

  build:
    - go build

# Quality thresholds
thresholds:
  test_coverage: 80
  new_code_coverage: 90

# Patterns to apply
patterns:
  - go-project-structure
  - error-handling-go

# Rules to load
rules:
  - go-best-practices
  - security

# Common commands
commands:
  run_tests: "go test ./..."
  run_tests_verbose: "go test -v ./..."
  coverage: "go test -cover ./..."
  lint: "golangci-lint run"
  format: "gofmt -w ."
  build: "go build ./..."
  tidy: "go mod tidy"

# File conventions
conventions:
  test_files: "*_test.go"
  test_location: "same directory as source"
  main_file: "main.go or cmd/*/main.go"
  internal: "internal/"
  pkg: "pkg/"
