# Claude Code PR Review
# Automated code review using Claude Code in headless mode
#
# Prerequisites:
# 1. Add ANTHROPIC_API_KEY to repository secrets
# 2. Install Claude Code CLI in your CI environment
#
# Usage:
# - Triggers on pull request events
# - Posts review comments directly on the PR

name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**.js'
      - '**.ts'
      - '**.jsx'
      - '**.tsx'
      - '**.py'
      - '**.go'
      - '**.rs'
      - '**.java'
      - '**.rb'

# Prevent concurrent reviews on the same PR
concurrency:
  group: claude-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review:
    name: Code Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for diff analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Get changed files
        id: changed
        run: |
          echo "files=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Run Claude Code Review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Create review prompt
          cat << 'EOF' > /tmp/review-prompt.txt
          Review the following pull request changes. Focus on:
          1. Code quality and best practices
          2. Potential bugs or edge cases
          3. Security concerns
          4. Performance issues
          5. Test coverage gaps

          Changed files: ${{ steps.changed.outputs.files }}

          Provide a structured review with:
          - Summary of changes
          - Issues found (categorized by severity: S0-Critical, S1-High, S2-Medium, S3-Low)
          - Suggestions for improvement
          - What was done well

          Format as GitHub-flavored markdown suitable for a PR comment.
          EOF

          # Run Claude Code in headless mode
          claude -p "$(cat /tmp/review-prompt.txt)" --output-format markdown > /tmp/review.md

      - name: Post review comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('/tmp/review.md', 'utf8');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## Claude Code Review\n\n${review}\n\n---\n*Automated review by Claude Code*`
            });

      - name: Check for blocking issues
        run: |
          if grep -q "S0\|S1" /tmp/review.md; then
            echo "::warning::Critical or high severity issues found in review"
            # Optionally fail the check:
            # exit 1
          fi
