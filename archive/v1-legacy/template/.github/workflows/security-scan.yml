# Claude Code Security Scan
# Automated security audit using Claude Code in headless mode
#
# Prerequisites:
# 1. Add ANTHROPIC_API_KEY to repository secrets
# 2. Install Claude Code CLI in your CI environment
#
# Usage:
# - Triggers on push to main/master and PRs
# - Can be triggered manually via workflow_dispatch
# - Posts security findings as PR comments or creates issues

name: Claude Security Scan

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      scope:
        description: 'Scan scope (e.g., src/auth, full)'
        required: false
        default: 'full'
      severity:
        description: 'Minimum severity to report (S0, S1, S2, S3)'
        required: false
        default: 'S2'

# Prevent concurrent scans
concurrency:
  group: security-scan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-scan:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Determine scan scope
        id: scope
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "scope=${{ github.event.inputs.scope }}" >> $GITHUB_OUTPUT
            echo "severity=${{ github.event.inputs.severity }}" >> $GITHUB_OUTPUT
          else
            echo "scope=full" >> $GITHUB_OUTPUT
            echo "severity=S2" >> $GITHUB_OUTPUT
          fi

      - name: Run Security Scan
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Create security audit prompt
          cat << 'EOF' > /tmp/security-prompt.txt
          Perform a comprehensive security audit of this codebase.

          Scan scope: ${{ steps.scope.outputs.scope }}
          Minimum severity: ${{ steps.scope.outputs.severity }}

          Check for:
          1. OWASP Top 10 vulnerabilities
             - Injection (SQL, NoSQL, Command, LDAP)
             - Broken Authentication
             - Sensitive Data Exposure
             - XML External Entities (XXE)
             - Broken Access Control
             - Security Misconfiguration
             - Cross-Site Scripting (XSS)
             - Insecure Deserialization
             - Using Components with Known Vulnerabilities
             - Insufficient Logging & Monitoring

          2. Secret/Credential exposure
             - Hardcoded API keys, passwords, tokens
             - Sensitive data in logs
             - Credentials in config files

          3. Authentication/Authorization issues
             - Missing auth checks
             - Privilege escalation paths
             - Session management flaws

          4. Input validation
             - Unsanitized user input
             - Missing type checking
             - Buffer overflow potential

          5. Cryptographic issues
             - Weak algorithms
             - Improper key management
             - Missing encryption

          Output format:
          ## Security Audit Report

          ### Executive Summary
          - Critical (S0): X findings
          - High (S1): X findings
          - Medium (S2): X findings
          - Low (S3): X findings

          ### Findings

          For each finding include:
          - Severity level
          - Location (file:line)
          - Description
          - Impact
          - Remediation

          ### Recommendations
          Prioritized list of security improvements.
          EOF

          # Run Claude Code security scan
          claude -p "$(cat /tmp/security-prompt.txt)" --output-format markdown > /tmp/security-report.md

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: /tmp/security-report.md
          retention-days: 30

      - name: Post PR comment (if PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('/tmp/security-report.md', 'utf8');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## Security Scan Results\n\n${report}\n\n---\n*Automated security scan by Claude Code*`
            });

      - name: Check for critical issues
        id: check
        run: |
          if grep -q "S0" /tmp/security-report.md; then
            echo "critical=true" >> $GITHUB_OUTPUT
            echo "::error::Critical security vulnerabilities found!"
          else
            echo "critical=false" >> $GITHUB_OUTPUT
          fi

      - name: Create issue for critical findings (on push to main)
        if: github.event_name == 'push' && steps.check.outputs.critical == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('/tmp/security-report.md', 'utf8');

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Critical Security Vulnerabilities Detected',
              body: `## Automated Security Scan\n\nCritical vulnerabilities were detected in commit ${context.sha}.\n\n${report}\n\n---\n*Created automatically by Claude Code Security Scan*`,
              labels: ['security', 'critical', 'automated']
            });

      - name: Fail on critical issues
        if: steps.check.outputs.critical == 'true'
        run: |
          echo "Critical security issues found. Failing the build."
          exit 1
